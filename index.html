<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Marketing Association NZ - Homepage</title>
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <div class="nav-container">
        <div class="left-content">
          <div class="logo">
            <img
              src="https://img.freepik.com/premium-photo/black-blue-image-symbol-that-says-black-circle_1092063-18626.jpg?semt=ais_hybrid&w=740"
              alt="A placeholder company logo image"
            />
          </div>
          <h1 class="logo-text">Market Strategy Inc</h1>
        </div>
        <div class="right-content">
          <a href="#" onClick="alert('Menu 1 clicked!')">Menu 1</a>
          <a href="#" onClick="alert('Menu 2 clicked!')">Menu 2</a>
          <a href="#" onClick="alert('Menu 3 clicked!')">Menu 3</a>
          <button class="login-btn" onClick="alert('Login clicked!')">
            Login
          </button>
        </div>
      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <img
        class="hero-img"
        src="https://media.istockphoto.com/id/2223014554/photo/2223014554.jpg?s=2048x2048&w=is&k=20&c=u291lSZ7FN3xO0HG4Z8KiBzq_rsrxIrdKdeSShvXE3s="
        alt="A marketing promo image"
      />
      <div class="hero-content">
        <h1>This is the main heading!</h1>
        <div class="search-bar">
          <input type="text" placeholder="Search..." />
          <button>SEARCH</button>
        </div>
      </div>
    </section>

    <!-- Cards Section -->
    <main>
      <section class="card-container">
        <div class="card">
          <a href="#" onClick="alert('Project 1 clicked!')">
            <div class="card-image">
              <img
                src="https://media.istockphoto.com/id/1443560890/photo/digital-marketing-business-technology-concept-website-advertisement-email-social-media.jpg?s=612x612&w=0&k=20&c=S7d_Mof_fEsM69inW540APogoXkz-eA23XE1AIhTaBA="
                alt="A marketing image for Project 1"
              />
            </div>
            <h2 class="card-title">Project 1</h2>
            <p class="card-description">Project 1 description</p>
          </a>
        </div>
        <div class="card">
          <a href="#" onClick="alert('Project 2 clicked!')">
            <div class="card-image">
              <img
                src="https://media.istockphoto.com/id/1443560890/photo/digital-marketing-business-technology-concept-website-advertisement-email-social-media.jpg?s=612x612&w=0&k=20&c=S7d_Mof_fEsM69inW540APogoXkz-eA23XE1AIhTaBA="
                alt="A marketing image for Project 2"
              />
            </div>
            <h2 class="card-title">Project 2</h2>
            <p class="card-description">Project 2 description</p>
          </a>
        </div>
        <div class="card">
          <a href="#" onClick="alert('Project 3 clicked!')">
            <div class="card-image">
              <img
                src="https://media.istockphoto.com/id/1443560890/photo/digital-marketing-business-technology-concept-website-advertisement-email-social-media.jpg?s=612x612&w=0&k=20&c=S7d_Mof_fEsM69inW540APogoXkz-eA23XE1AIhTaBA="
                alt="A marketing image for Project 3"
              />
            </div>
            <h2 class="card-title">Project 3</h2>
            <p class="card-description">Project 3 description</p>
          </a>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Mission Ready</p>
    </footer>
  </body>
</html>
